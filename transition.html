<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition with tailwind</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <button class="bg-blue-500 rounded p-2 m-2 hover:bg-amber-500">Button 1</button>
    <button class="bg-blue-500 rounded p-2 m-2 hover:opacity-5 transition duration-1000">Button 2</button>
    <button class="bg-blue-500 rounded p-2 m-2 hover:opacity-10 transition duration-100">Button 3</button>
    <button class="bg-blue-500 rounded p-2 m-2 hover:rotate-180 hover:bg-red-400  transition-transform duration-1000">Button 4</button>
    <button class="bg-blue-500 rounded p-2 m-2 hover:scale-75 transition-transform duration-1000">Button 5</button>
    <button class="bg-blue-500 rounded p-2 m-2 hover:bg-amber-500">Button 6</button>
    <button class="bg-blue-500 rounded p-2 m-2 hover:bg-amber-500">Button 7</button>
    <button class="bg-blue-500 rounded p-2 m-2 hover:bg-amber-500">Button 8</button>
</body>
</html>
