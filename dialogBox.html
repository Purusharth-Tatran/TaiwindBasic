<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DialogBox with Tailwind</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div class="bg-gray-500 fixed inset-0"></div>
    <div class="fixed inset-0">
      <div class="flex h-full justify-center items-center">
        <div class="bg-white w-[512px] text-left shadow-xl">
          <div class="p-5">
            <div class="flex items-start">
              <img class="w-8" src="error.avif" alt="" />
            </div>
            <div class="ml-3">
              <h3 class="text-gray-900 font-semibold">Deactivate Account</h3>
              <p class="text-gray-500 text-sm">
                Are you sure you want to deactivate your account? All of your
                data will be permanently removed.This cannot be undone.
              </p>
            </div>
            <div class="bg-gray-50 px-4 py-5 flex flex-row-reverse" >
        <button class="ml-3 bg-red-600 text-white rounded px-2 py-3 hover:bg-red-500">Deactivate</button>
        <button class="ml-3 bg-white rounded px-3 py-2 hover:bg-gray-50">Cancel</button>
    </div>
          </div>
        </div>
      </div>
       
    </div>
  </body>
</html>
