<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactivity in Tailwind</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <button class="bg-amber-400 rounded-md m-2 p-2">login</button>
    <button class="bg-amber-400 rounded-md m-2 p-2 hover:bg-blue-950 ">login</button>
    <button class="bg-amber-400 rounded-md m-2 p-2 hover:bg-blue-950  focus:bg-amber-500">login</button>
    <button class="bg-amber-400 rounded-md m-2 p-2 hover:bg-blue-950  active:bg-red-700">login</button>
</body>
</html>
